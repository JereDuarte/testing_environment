<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>te quiero</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            flex-direction: column;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 0 20px; /* A√±adir un poco de espacio lateral */
        }

        h1 {
            font-size: 2.5em; /* Ajustar tama√±o para pantallas peque√±as */
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #444;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
            width: 100%; /* Hacer que el canvas sea responsive */
            max-width: 600px; /* Limitar el tama√±o m√°ximo */
            height: auto; /* Ajustar la altura autom√°ticamente */
        }

        audio {
            display: none; /* Ocultar el audio */
        }
    </style>
</head>
<body>
    <h1>Para la m√°s preciosa, trabajadora, valiente y valiosaüíóüå∫</h1>
    

    <canvas id="florCanvas" width="600" height="600"></canvas>

    <script>
        window.onload = function() {
            let canvas = document.getElementById('florCanvas');
            let ctx = canvas.getContext('2d');

            function dibujarFlorConTallo(x, y, petalos, radioP√©talo, radioCentro, intervaloDibujo) {
                let anguloPaso = (Math.PI * 2) / petalos;
                let i = 0;

                ctx.beginPath();
                ctx.moveTo(x, y + radioCentro);
                ctx.lineTo(x, y + 200);
                ctx.strokeStyle = 'green';
                ctx.lineWidth = 5;
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(x, y + 100);
                ctx.quadraticCurveTo(x - 30, y + 130, x - 50, y + 100);
                ctx.quadraticCurveTo(x - 30, y + 70, x, y + 100);
                ctx.fillStyle = 'green';
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(x, y + 140);
                ctx.quadraticCurveTo(x + 30, y + 170, x + 50, y + 140);
                ctx.quadraticCurveTo(x + 30, y + 110, x, y + 140);
                ctx.fillStyle = 'green';
                ctx.fill();

                let dibujarP√©talo = setInterval(function() {
                    if (i < petalos) {
                        let angulo = i * anguloPaso;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        let xPetalo = x + Math.cos(angulo) * radioP√©talo;
                        let yPetalo = y + Math.sin(angulo) * radioP√©talo;
                        ctx.quadraticCurveTo(
                            x + Math.cos(angulo + anguloPaso / 2) * (radioP√©talo * 1.5),
                            y + Math.sin(angulo + anguloPaso / 2) * (radioP√©talo * 1.5),
                            xPetalo,
                            yPetalo
                        );
                        ctx.fillStyle = 'yellow';
                        ctx.shadowColor = 'yellow';
                        ctx.shadowBlur = 15;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        i++;
                    } else {
                        clearInterval(dibujarP√©talo);
                        ctx.beginPath();
                        ctx.arc(x, y, radioCentro, 0, Math.PI * 2);
                        ctx.fillStyle = 'orange';
                        ctx.fill();
                    }
                }, intervaloDibujo);
            }

            let flores = [
                {x: 150, y: 200, petalos: 40, radioP√©talo: 80, radioCentro: 20, intervalo: 50},
                {x: 300, y: 400, petalos: 50, radioP√©talo: 80, radioCentro: 20, intervalo: 50},
                {x: 450, y: 200, petalos: 45, radioP√©talo: 80, radioCentro: 20, intervalo: 50}
            ];

            let i = 0;
            let intervaloFlores = setInterval(function() {
                if (i < flores.length) {
                    let flor = flores[i];
                    dibujarFlorConTallo(flor.x, flor.y, flor.petalos, flor.radioP√©talo, flor.radioCentro, flor.intervalo);
                    i++;
                } else {
                    clearInterval(intervaloFlores);
                    document.querySelector('h1').innerHTML = '<i>Masiel‚ù§Ô∏è‚Äçü©π</i>'; // Cambia el texto al final
                }
            }, 3000);
        }
    </script>
</body>
</html>
